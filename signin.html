<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container" style="margin-top: 10%; text-align: center; width: 30%;">

            <div class="card-header">
                <h2>Sign In</h2>
            </div>
            <form method="post" action="">
                <div class="form-group" style="text-align: left;">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" name="" placeholder="Username">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="Password">Password</label>
                    <input id="Password" class="form-control" type="text" name="" placeholder="Password">
                </div>
                <button class="btn btn-primary" type="button">Sign in</button>
            </form> 
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
